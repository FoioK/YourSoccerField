<div class="container-body">
  <section class="col-8 col-sm-8 col-lg-6 container-center">
    <div class="justify-content-center">
        <i class="fas fa-futbol form-logo"></i>
          <h1 class="form-title">Your Socer Field</h1>
      </div>
    <form id="login-form" [formGroup]="loginForm" (submit)="logIn()">
      <div class="justify-content-center form-item">
        <input class="form-control" type="email" placeholder="Email" formControlName="email">
      </div>
      <div class="justify-content-center form-item">
        <input class="form-control " type="password" placeholder="password" formControlName="password">
      </div>
      <div class="justify-content-center form-item">
        <button class=" btn btn-primary" type="submit" [disabled]="loginForm.invalid">Log In</button>
      </div>
    </form>
  </section>
</div>
