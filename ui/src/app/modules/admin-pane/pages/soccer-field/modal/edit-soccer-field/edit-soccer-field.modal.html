<div class="d-flex align-items-center justify-content-center container-body">
  <section class="col-8 container-center">

    <div class="row justify-content-center">
      <h1 class="form-title">Edit Soccer Field</h1>
    </div>

    <form [formGroup]="form">
      <div class="justify-content-center form-item">
        <input class="form-control form-input"
               formControlName="name"
               type="text">
      </div>

      <form [formGroup]="addressForm">
        <div class="justify-content-center form-item">
          <input class="form-control form-input"
                 formControlName="city"
                 type="text">
          <input class="form-control form-input"
                 formControlName="street"
                 type="text">
          <input class="form-control form-input"
                 formControlName="apartmentNumber"
                 type="text">
        </div>
      </form>

      <div class="justify-content-center form-item">
        <select class="form-control"
                formControlName="surface">
          <option *ngFor="let surface of surfaceList"
                  [ngValue]="surface">
            {{surface.name}}
          </option>
        </select>
      </div>

      <div class="justify-content-center form-item">
        <input class="form-control form-input"
               formControlName="width"
               type="text">
      </div>

      <div class="justify-content-center form-item">
        <input class="form-control form-input"
               formControlName="length"
               type="text">
      </div>

      <div class="justify-content-center form-item">
        <input class="form-control form-input"
               formControlName="price"
               type="text">
      </div>

    </form>

    <div mat-dialog-actions>
      <button (click)="close()"
              class="btn btn-danger">Close
      </button>
      <button (click)="save()"
              [disabled]="form.invalid || addressForm.invalid"
              class="btn btn-primary">Save
      </button>
    </div>

  </section>

</div>
