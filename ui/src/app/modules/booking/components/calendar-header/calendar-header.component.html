<div class="row text-center">
  <div class="col-md-6">
    <div class="btn-group">
      <div (viewDateChange)="viewDateChange.next(viewDate)"
        [(viewDate)]="viewDate"
        [view]="view"
         class="btn btn-primary"
        mwlCalendarPreviousView>
          Previous
      </div>
      <div (viewDateChange)="viewDateChange.next(viewDate)"
        [(viewDate)]="viewDate"
        class="btn btn-outline-secondary"
        mwlCalendarToday>
          Today
      </div>
      <div (viewDateChange)="viewDateChange.next(viewDate)"
        [(viewDate)]="viewDate"
        [view]="view"
        class="btn btn-primary"
        mwlCalendarNextView>
          Next
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3>
      {{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}
    </h3>
  </div>
</div>
