<div class="container-modal">
  <h2 mat-dialog-title>
    Internal server error 500
  </h2>
  <mat-dialog-content>
    <div class="container-icons">
      <i class="fas fa-hammer"></i>
      <i class="fas fa-cog"></i>
      <i class="fas fa-cog"></i>
      <i class="fas fa-cog"></i>
    </div>
    <div class="container-text">
      <h3>
        An error has occurred
      </h3>
      <span>Server is currently under high load -
        please hit 'reload' on your browser in
        a minute to try again
      </span>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button
      mat-dialog-close
      class="btn">
        Ok
    </button>
    <button mat-button
     (click)="reloadPage()"
      mat-dialog-close
      class="btn">
        Reload
    </button>
  </mat-dialog-actions>
</div>
