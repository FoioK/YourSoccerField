<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0 menu-bar sticky-top">
  <a (click)="goToMain()" class="navbar-brand p-0 ml-2 ysf-2">YSF</a>
  <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
          data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li *ngIf="isLogged">
        <a (click)="goToAdminPane()"
           [hidden]="!isUserAdmin()"
           class="nav-link py-0"
           style="margin-right: 25px">Admin panel</a>
      </li>
      <li *ngIf="!isLogged; else logOutButton" class="nav-item">
        <a (click)="goToLogin()"
           class="nav-link py-0">Login</a>
      </li>
      <ng-template #logOutButton>
        <li class="nav-item">
          <a (click)="logOut()"
             class="nav-link py-0">Log out</a>
        </li>
      </ng-template>
      <li (click)="scrollTop()"
          [ngClass]="{'hidden': arrow === false}"
          class="nav-item">
        <i class="fas fa-arrow-up px-2 arrow"></i>
      </li>
    </ul>
  </div>
</nav>
