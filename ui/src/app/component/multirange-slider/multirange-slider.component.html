<div class="slider">
  <div class="spans">
    <div class="inverse-left"></div>
    <div class="inverse-right"></div>
    <div class="range"></div>
    <span class="thumb thumb-left"></span>
    <span class="thumb thumb-right"></span>
  </div>
  <input type="range" class="input-range min" tabindex="0" value="0" max="100" min="0" step="1" (input)="fillMin()" />
  <input type="range" class="input-range max" tabindex="0" value="100" max="100" min="0" step="1" (input)="fillMax()" />
</div>
