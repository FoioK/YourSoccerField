<app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</app-calendar-header>

<div class="alert alert-info">
  Click on a day on the view.
  <strong *ngIf="clickedDate">You clicked on this day: {{ clickedDate | date:'medium' }}</strong>
</div>

<div>
  <mwl-calendar-week-view
    [viewDate]="viewDate"
    [events]="events"
    [hourSegments]="2"
    [dayStartHour]="8"
    [dayEndHour]="23"
    [hourSegmentHeight]="20"
    (beforeViewRender)="setDisableHours($event)"
    (dayHeaderClicked)="clickedDate = $event.day.date">
  </mwl-calendar-week-view>
</div>
