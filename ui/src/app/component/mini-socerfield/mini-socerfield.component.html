<div class="row col-12 col-xs-12 col-md-12 col-lg-12 no-gutters p-2 mini-socerfield ">
  <div class="col-6 col-xs-6 col-md-6 col-lg-6 p-0 picture d-flex align-items-center" [ngClass]="{'picture-even': even===true}">
  </div>
  <div class="row col-6 col-xs-6 col-md-6 col-lg-6 no-gutters d-flex align-items-center">
    <div class="row col-12 col-xs-12 col-md-12 col-lg-12 no-gutters">
      <h1 class="form-title">{{field.name}}</h1>
    </div>
    <div class="col-12 col-xs-12 col-md-12 col-lg-12 px-3 d-flex align-items-center">
      <label class="d-flex align-items-center h-100 my-2">
        <i class="fas fa-map-marker-alt form-icons"></i>
        <span class="socerfield-data">{{field.address.street + ' ' + field.address.apartmentNumber }}</span>
      </label>
    </div>
    <div class="col-12 col-xs-12 col-md-12 col-lg-12 px-3 d-flex align-items-center">
      <label class="d-flex align-items-center h-100 my-2">
        <i class="fas fa-seedling form-icons"></i>
        <span class="socerfield-data">{{field.surface.name}}</span>
      </label>
    </div>
    <div class="col-12 col-xs-12 col-md-12 col-lg-12 px-3 d-flex align-items-center">
      <label class="d-flex align-items-center h-100 my-2">
        <i class="fas fa-credit-card form-icons"></i>
        <span class="socerfield-data">{{field.price}}</span>
      </label>
    </div>
    <div class="col-12 col-xs-12 col-md-12 col-lg-12 px-3 d-flex align-items-center">
      <label class="d-flex align-items-center h-100 my-2">
        <i class="fas fa-expand-arrows-alt form-icons"></i>
        <span class="socerfield-data">{{field.length + 'm'}} x {{field.width + 'm'}}</span>
      </label>
    </div>
    <div class="col-12 col-xs-12 col-md-12 col-lg-12 px-3 d-flex align-items-center">
      <button class="btn btn-book w-100 my-2" (click)="book(field)">book</button>
    </div>
  </div>
</div>
