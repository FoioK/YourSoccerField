<div class="d-flex align-items-center justify-content-center container-body">
  <section class="col-8 col-lg-4 container-center ">
    <div class="d-flex justify-content-center">
      <i class="fas fa-futbol form-logo"></i>
      <h1 class="form-title">Your Socer Field</h1>
    </div>
    <form (submit)="logIn()" [formGroup]="loginForm">
      <div class="d-flex justify-content-center form-item">
        <input [ngClass]="{'error-show': errorStatus === 401}" class="form-control form-input" formControlName="email" placeholder="Email"
               type="email">
        <i class="fas fa-at form-icons"></i>
      </div>
      <div class="d-flex justify-content-center form-item">
        <input [ngClass]="{'error-show': errorStatus === 400}" class="form-control form-input" formControlName="password" placeholder="Password"
               type="password">
        <i class="fas fa-key form-icons"></i>
      </div>
      <div class="row h-100 no-gutters justify-content-center align-items-center form-item">
        <div class="col-12 col-sm-4 col-lg-12">
          <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 form-btn" type="submit">Login</button>
        </div>
        <div class="col-6 col-sm-4 col-lg-6 text-center mt-3"><span class="form-question">Not a member yet?</span></div>
        <div class="col-6 col-sm-4 col-lg-6 text-center mt-3"><span class="form-question form-link"><a
          (click)="goToRegistration()">Create
              your account</a></span></div>
      </div>
    </form>
    <section [hidden]="!loginErrorMsg?.length > 0">
      <div class="d-flex align-items-center text-white error-container">
        <i class="fas fa-plus error-icon"></i>
        <span class="px-3">{{ loginErrorMsg }}</span>
      </div>
    </section>
  </section>
</div>
